<html>

<head>
    <title>Vale</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="buttonsOnTop">
        <button class="buttonImpressao" id="botaoVoltar" onclick="voltar()">
            <label id>Voltar</label>
        </button>
        <button class="buttonImpressao" id="botaoImprimir">
            <label id>Imprimir</label>
        </button>
    </div>

    <div class="formulario">
        <h2>VALE</h2>
        <div class="container">
            <div class="boxImpressao">
                <label class="atributosImpressao">NOME:</label>
                <label id="nomeImpresso"></label>
            </div>
            <div class="boxImpressao">
                <label class="atributosImpressao" id="">VALOR:</label>
                <label id="valorImpresso"></label>
            </div>
            <div class="boxImpressao">
                <label class="atributosImpressao">LOCAL/DATA:</label>
                <label id="localDataImpresso"></label>
            </div>

            <div class="boxAssinatura">
                <label>___________________________</label>
                <div class="assinaturaLabel">
                    <label>Assinatura</label>
                </div> 
            </div>
        </div>

    </div>

    <button id="botao">
        <img src="icondoc.png" width="20%">
        <div>
            <label id>IMPRIMIR</label>
        </div>
    </button>

    <script type="text/javascript" src="index.js">
    </script>
</body>

</html>
